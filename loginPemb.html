<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pembina - Dashboard Basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Custom Color Variables */
        :root {
            --purple-light: #c4c3e3;
            --purple-dark: #504e76;
            --cream: #fdf8e2;
            --olive: #a3b565;
            --peach: #fcdd9d;
            --orange: #f1642e;
        }

        body {
            background: linear-gradient(135deg, var(--purple-light) 0%, var(--cream) 50%, var(--peach) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }

        .login-card {
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
        }

        .login-left {
            background: var(--purple-dark);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .login-left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="70" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .login-left > * {
            position: relative;
            z-index: 1;
        }

        .basketball-icon {
            width: 80px;
            height: 80px;
            background: var(--orange);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .login-right {
            padding: 3rem;
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--purple-dark);
            box-shadow: 0 0 0 0.2rem rgba(80, 78, 118, 0.25);
        }

        .btn-login {
            background: var(--purple-dark);
            border: none;
            border-radius: 0.75rem;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #3d3b5c;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(80, 78, 118, 0.3);
            color: white;
        }

        .form-check-input:checked {
            background-color: var(--purple-dark);
            border-color: var(--purple-dark);
        }

        .text-purple-dark {
            color: var(--purple-dark) !important;
        }

        .text-olive {
            color: var(--olive) !important;
        }

        @media (max-width: 768px) {
            .login-left {
                padding: 2rem;
            }
            .login-right {
                padding: 2rem;
            }
        }

        /* Loading animation */
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="row g-0">
                <!-- Left Side -->
                <div class="col-lg-6">
                    <div class="login-left h-100">
                        <h2 class="fw-bold mb-3">Dashboard Pembina</h2>
                        <h4 class="fw-light mb-4">ExtraCura</h4>
                        <p class="mb-4 opacity-75">Sistem manajemen ekstrakurikuler untuk pembina dan pelatih</p>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="me-3">
                                <i class="bi bi-people fs-4"></i>
                                <small class="d-block">124 Pendaftar</small>
                            </div>
                            <div class="me-3">
                                <i class="bi bi-person-check fs-4"></i>
                                <small class="d-block">152 Anggota</small>
                            </div>
                            <div>
                                <i class="bi bi-calendar fs-4"></i>
                                <small class="d-block">78 Kegiatan</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side -->
                <div class="col-lg-6">
                    <div class="login-right">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold text-purple-dark">Selamat Datang</h3>
                            <p class="text-muted">Masuk ke dashboard pembina ekstrakurikuler</p>
                        </div>

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label fw-semibold">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0" style="border-radius: 0.75rem 0 0 0.75rem; border: 2px solid #e9ecef;">
                                        <i class="bi bi-person text-muted"></i>
                                    </span>
                                    <input type="text" class="form-control border-start-0" id="username" placeholder="Masukkan username" required style="border-radius: 0 0.75rem 0.75rem 0;">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label fw-semibold">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light border-end-0" style="border-radius: 0.75rem 0 0 0.75rem; border: 2px solid #e9ecef;">
                                        <i class="bi bi-lock text-muted"></i>
                                    </span>
                                    <input type="password" class="form-control border-start-0" id="password" placeholder="Masukkan password" required style="border-radius: 0 0.75rem 0.75rem 0;">
                                    <button class="btn btn-outline-secondary border-start-0" type="button" id="togglePassword" style="border-radius: 0 0.75rem 0.75rem 0; border: 2px solid #e9ecef;">
                                        <i class="bi bi-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Ingat saya
                                </label>
                            </div>

                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-login" id="loginBtn">
                                    <span id="loginText">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>
                                        Masuk Dashboard
                                    </span>
                                    <span id="loginSpinner" class="d-none">
                                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                        Memproses...
                                    </span>
                                </button>
                            </div>

                            <div class="text-center">
                                <a href="#" class="text-decoration-none text-olive">Lupa password?</a>
                            </div>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <small class="text-muted">
                                Â© 2024 ExtraCura. Dashboard Ekstrakurikuler 
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const password = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (password.type === 'password') {
                password.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                password.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        });

        // Handle form submission - simplified to just redirect to dashboard
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Show loading state
            loginBtn.disabled = true;
            loginText.classList.add('d-none');
            loginSpinner.classList.remove('d-none');
            
            // Simplified login - just check if fields are filled
            setTimeout(() => {
                if (username && password) {
                    // Store username for display in dashboard
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('username', username);
                    window.location.href = 'indexPemb.html';
                } else {
                    // Reset button statep
                    loginBtn.disabled = false;
                    loginText.classList.remove('d-none');
                    loginSpinner.classList.add('d-none');
                    
                    // Show error message
                    showAlert('Silakan isi username dan password', 'danger');
                }
            }, 1000);
        });

        // Show alert function
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(alertDiv, form.firstChild);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 3000);
        }

        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'indexPemb.html';
        }
    </script>
</body>
</html>
