<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Anggota</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
  
    <aside class="sidebar">
      <div class="logo">
        <img src="logo_sekolah.png" alt="Logo Sekolah" />
        <h2>ExtraCura</h2>
      </div>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
          <li><a href="#">Ekstrakurikuler</a></li>
          <li><a href="#">Jadwal Kegiatan</a></li>
          <li><a href="#">Aktivitas</a></li>
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <header class="topbar">
        <h1>Formulir Pendaftaran Anggota</h1>
        <div class="user-icon">
          <img src="profile.png" alt="User Icon" />
        </div>
      </header>

      <hr class="divider" />

      <form class="formulir">
        <label>Nama Lengkap</label>
        <input type="text" />

        <label>Kelas</label>
        <input type="text" />

        <label>NIS</label>
        <input type="text" />

        <label>Alasan Mengikuti</label>
        <input type="text" />

        <label>Email</label>
        <input type="email" />

        <div class="form-buttons">
          <button type="button" class="btn-light">Kembali</button>
          <button type="submit" class="btn-dark">Daftar</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
